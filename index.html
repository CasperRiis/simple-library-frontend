<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/webp" href="/src/assets/logo.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management System</title>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var environment = "production";
        if (window.location.hostname.includes("localhost")) {
          environment = "development";
        }

        var cspContent = "";
        if (environment === "development") {
          document.title = "Lib-Mgmt-Sys - Development";
          cspContent =
            "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: http://localhost:10000; connect-src 'self' http://localhost:5082; font-src 'self'; object-src 'none'; frame-src 'none'; upgrade-insecure-requests;";
        } else {
          cspContent =
            "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://simplelibrarystorageacc.blob.core.windows.net; connect-src 'self' https://simple-library-backend.azurewebsites.net; font-src 'self'; object-src 'none'; frame-src 'none'; upgrade-insecure-requests;";
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
